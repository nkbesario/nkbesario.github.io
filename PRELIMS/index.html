<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arat Na Travel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
 
  <nav class="inputs">
    <div class="logo"><img src="images/travel_24dp_E2E3E5_FILL0_wght400_GRAD0_opsz24.png"> Arat Na Travel</div>
    <ul class="linkss">
      <li><a href="#" class="active">Home</a></li>
      <li><a href="#">Features</a></li>
      <li><a href="#">Pricing</a></li>
      <li><a href="#">FAQs</a></li>
      <li><a href="#">About</a></li>
    </ul>
  </nav>

  <div class="container">
   
    <div class="carousel">
      <img src="images/pexels-cruz-in-portugal-20827788.jpg">
      <div class="caption">
        <h3>First slide label</h3>
        <p>Some representative placeholder content for the first slide.</p>
      </div>
    </div>

    
    <div class="form-container">
      <h2>Create an Account</h2>
      <form>
        <label>First name</label>
        <input type="text">

        <label>Last name</label>
        <input type="text">

        <label>Username</label>
        <input type="text" placeholder="@">

        <label>City</label>
        <input type="text">

        <label>State</label>
        <select>
          <option>America</option>
          <option>Cebu</option>
          <option>Negros</option>
        </select>

        <label>Zip</label>
        <input type="text">

        <div class="terms">
          <input type="checkbox"> Agree to terms and conditions
        </div>

        <button type="submit">Create Account</button>
      </form>
    </div>
  </div>
</body>
</html>
